<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p class="switch" id="switch" onclick="switchi()"><i class="fa-solid fa-toggle-off"></i></p>
    </header>
    <main>
        <div class="calculator">
            <div class="calcHead">
                <p class="answer" id="answer">0</p>
            </div>
            <p class="gamosaxuleba"
            id="gamosaxuleba">0</p>
            <div class="calcBtns flex">
                <p onclick="ac()" class="btn flex nacari">AC</p>
                <p onclick="plsmns()" class="btn flex nacari">&plusmn;</p>
                <p onclick="calculate(this)" class="btn flex nacari calculate">&percnt;</p>
                <p onclick="operator(this)" class="btn flex stafilo">&divide;</p>
                <p onclick="calculate(this)" class="btn flex calculate">7</p>
                <p onclick="calculate(this)" class="btn flex calculate">8</p>
                <p onclick="calculate(this)" class="btn flex calculate">9</p>
                <p onclick="operator(this)" class="btn flex stafilo">&times;</p>
                <p onclick="calculate(this)" class="btn flex calculate">4</p>
                <p onclick="calculate(this)" class="btn flex calculate">5</p>
                <p onclick="calculate(this)" class="btn flex calculate">6</p>
                <p onclick="operator(this)" class="btn flex stafilo">&minus;</p>
                <p onclick="calculate(this)" class="btn flex calculate">1</p>
                <p onclick="calculate(this)" class="btn flex calculate">2</p>
                <p onclick="calculate(this)" class="btn flex calculate">3</p>
                <p onclick="operator(this)" class="btn flex stafilo">&plus;</p> 
                <p onclick="calculate(this)" class="btn flex zero calculate">0</p>
                <p onclick="operator(this)"class="btn flex">&comma;</p>
                <p  class="btn flex stafilo">&equals;</p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/389a230baf.js"></script>
    <script src="js/switch.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/operator.js"></script>
    <script src="js/ac.js"></script>
    <script src="js/plsmns.js"></script>
</body>
</html>
